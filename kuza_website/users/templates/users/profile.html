{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="content-section p-4 border rounded shadow-sm" style="background: linear-gradient(135deg, #00878D, #FF6831);">
                <div class="media">
                    {% if user.profile.image %}
                    <img src="{{ user.profile.image.url }}" alt="Profile Image" class="img-thumbnail">
                    {% else %}
                        <img src="{% static 'default.jpg' %}" alt="Default Image" class="img-thumbnail">
                    {% endif %}

                    <div class="media-body ms-3">
                        <h2 class="account-heading text-white">{{ user.username }}</h2>
                        <p class="text-light">{{ user.email }}</p>
                    </div>
                </div>
                <form method="POST" enctype="multipart/form-data" class="mt-4">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-white">Profile Info</legend>
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-light btn-lg" type="submit" style="border: 2px solid #FF6831;">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
