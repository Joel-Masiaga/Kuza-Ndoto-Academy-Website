{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm border-0" style="background: linear-gradient(135deg, #00878D, #FF6831);">
                <div class="card-body p-4">
                    <h2 class="text-center text-white mb-4">Login to Kuza Ndoto Academy</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label text-white">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label text-white" for="rememberMe">Remember Me</label>
                            </div>
                            <a href="#" class="text-white">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-outline-light w-100 mt-3" style="border: 2px solid #FF6831;">Login</button>
                    </form>
                    <p class="text-center text-white mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-light">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
