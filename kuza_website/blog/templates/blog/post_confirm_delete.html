{% extends 'blog/base.html' %}

{% block content %}
<div class="container-fluid mt-5 pt-5 pb-3" style="min-height: 80vh;">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <!-- Warning Message with Background -->
            <div class="bg-light p-4 rounded shadow-sm" style="border-left: 4px solid var(--brand-color);">
                <h3 class="mb-4" style="color: var(--brand-hover-color);">
                    <i class="bi bi-exclamation-triangle-fill text-danger me-2"></i>
                    Confirm Deletion
                </h3>
                <p>Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>
                <p class="text-muted">This action cannot be undone.</p>
            </div>

            <!-- Post Metadata with Icons -->
            <div class="my-4">
                <p><i class="bi bi-person-fill"></i> <strong>Author:</strong> {{ post.author }}</p>
                <p><i class="bi bi-calendar-event"></i> <strong>Published on:</strong> {{ post.published_date|date:"M d, Y" }}</p>
            </div>

            <!-- Confirm and Cancel Buttons -->
            <form method="POST" class="d-flex justify-content-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">
                    <i class="bi bi-trash-fill"></i> Yes, Delete
                </button>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
